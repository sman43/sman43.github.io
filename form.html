 <h1>Order Form</h1>
<form>
	<label for="fname">First name:</label><br>
	<input type="text" id="fname" name="fname">
	<br>
	<label for="lname">Last name:</label><br>
	<input type="text" id="lname" name="lname">
	<br>
	<label for="CPU">CPU</label>
	<br>
	<select name="CPU" id="CPU">
	<option value="O1">Provide My Own / Request</option>
	<option value="77x">7700X</option>
	<option value="75f">7500f</option>
	<option value="76">7600</option>
	<option value="98x3d">9800X3D</option></select>
	<br> 
	<label for="GPU">GPU</label>
	<br>
	<select name="GPU" id="GPU">
	<option value="O2">Provide My Own / Request</option>
	<option value="77xt">RX 7700XT</option>
	<option value="56t">5060 TI</option>
	<option value="97">RX 9070</option>
	<option value="97xt">RX 9070 XT</option></select>
	<br> 
	<label for="PSU">PSU</label>
	<br>
	<select name="PSU" id="PSU">
	<option value="O3">Provide My Own / Request</option>
	<option value="cx">Corsair CX Series</option>
	<option value="rm">Corsair RM Series</option>
	<option value="ll">Lian Li EDGE</option>
	<option value="ss">Seasonic Vertex</option></select>
	<br> 
	<label for="cc">Case Color</label>
	<br>
	<select name="cc" id="cc">
	<option value="O4">Provide My Own / Request</option>
	<option value="77x">White</option>
	<option value="75f">Black</option></select>
	<br> 
	<br>
	<br>
	<textarea name="message" rows="10" cols="30">Enter special requests here: </textarea> <br><br>
	<input type="submit" id="submit" name="submit"> 
	<br>
	<input type="reset">
</form>
